<script>
    class Group {
        constructor() {
            this.ids = [];
            this.attributes = {};
        }

        setAttrib(key, value) {
            this.attributes[key] = value;
            console.log("Group attribute changed:", this, `(${key} set to ${value})`)
        }

        addId(id) {
            this.ids.push(id);
        }
    }

    const container_group = document.querySelector("#container_groups");
    const template_id = document.querySelector("#tmp_id");

    let groups = [];

    const btn_newGroup = document.querySelector("#btn_newGroup");
    btn_newGroup.addEventListener("click", () => {
        const newGroup = new Group();
        groups.push(newGroup);
        drawGroup(newGroup);
    });

    function addAttributeToGroup(group, key, value) {
        group.attributes[key] = value;
        console.log("New Attribute added to group:", group);
    }

    function addIdToGroup(group, id) {
        group.ids.push(id);
        console.log("New ID added to group:", group);
    }

    function drawGroup(group) {
        console.log("Drawing:", group);
        const template_group = document.querySelector("#tmp_group");
        const instance = template_group.content.cloneNode(true);

        const add_attrib = instance.querySelector("#input_add_attribute");
        // add_attrib.addEventListener("click", drawAttribute(instance.querySelector("#container_attributes"), group));

        drawAttribute(instance.querySelector("#container_attributes"), group);
        drawIds(instance.querySelector("#container_ids"), group);

        container_group.appendChild(instance);
    }

    function drawAttribute(root, group) {
        const template_attribute = document.querySelector("#tmp_attribute");
        const instance = template_attribute.content.cloneNode(true);

        root.appendChild(instance);
        console.log("Done drawing attribute");        
    }

    function drawIds(root, group) {
        const template_id = document.querySelector("#tmp_id");
        const instance = template_id.content.cloneNode(true);

        root.appendChild(instance);
        console.log("Done drawing ids");
    }
</script>
